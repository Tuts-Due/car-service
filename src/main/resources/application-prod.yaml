spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}/${MYSQL_DATABASE}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  cache:
    type: redis
  redis:
    host: ${REDIS_HOST}

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
          - actuator
    health:
      show-details: always

